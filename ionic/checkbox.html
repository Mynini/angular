<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
	</head>
	<body ng-app="todo" ng-controller="todoCtrl">
		
		<ion-header-bar class="bar bar-positive">
			<h1 class='title'>复选框</h1>
		</ion-header-bar>
		
		<ion-content>
			<ion-checkbox ng-repeat="delist in devlist" ng-model="delist.checked" ng-checked="delist.checked">{{delist.text}}</ion-checkbox>
			<div class="item">
				<pre ng-bind="devlist | json"></pre> 
			</div>
			<div class="item item-divider"> 
               Notifications
            </div>
			

			<ion-checkbox ng-model="i.checked" ng-change="i_1()">复2</ion-checkbox>
			<div class="item">
               <pre ng-bind="i |json"></pre> 
            </div>
			
			<ion-checkbox ng-model="emailNotification" ng-true-value="'Unubscribed'" ng-false-value="'Subscribed'">复3</ion-checkbox>
			<div class="item">
               <pre ng-bind="emailNotification |json"></pre> 
             </div>
		</ion-content>
		
		
		<script>
			var app=angular.module("todo",['ionic']);
			app.controller("todoCtrl",["$scope",function($scope){
				$scope.devlist=[
				{text:"第一项",checked:true},
				{text:"第二项",checked:false},
				{text:"第三项",checked:true}
				]
				
				$scope.i_1=function(){
					console.log('Push Notification Change', $scope.pushNotification.checked);
				}
				
				$scope.i = { checked: true };
                $scope.emailNotification = 'Subscribed';
			}]);
		</script>
	</body>
</html>
