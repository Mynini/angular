<html ng-app="mySuperApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>菜鸟教程(runoob.com)</title>
        <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
        <style>
        	.phone-p{text-align: center;}
        </style>
        <script type="text/javascript">
        angular.module('mySuperApp', ['ionic'])
        .controller('PopupCtrl',function($scope,$ionicModal) {
     
       	 $ionicModal.fromTemplateUrl('consult_model.html', {
		    scope: $scope,
		    animation: 'slide-in-up'
		  }).then(function(modal) {
		    $scope.modal = modal;
		  });
		  $scope.openModal = function() {
		    $scope.modal.show();
		  };
		  $scope.closeModal = function() {
		    $scope.modal.hide();
		  };

         
          
		});
		
		



      </script>
    </head>
    <body class="padding" ng-controller="PopupCtrl">


      <button class="button button-primary" ng-click="openModal()"> 确认框</button>


	<script id="consult_model.html" type="text/ng-template">
    	<ion-modal-view>
    		<ion-header-bar clas="bar bar-header consult_1_head">
		        <button class="button" ng-click="closeModal()">cancel</button>	
    		</ion-header-bar>
    		<ion-content class="consult_1">
    			<div class="img"><img src="../www/images/bkzn_pic.png" alt="" /></div>
    			<p class="txt">全国旅游咨询预定热线</p>
    			<button><span>在线咨询</span></button>
    		</ion-content>
    	</ion-modal-view>
    </script>

      
      
  
  </body>
</html>
