
		<ion-nav-view>
			<ion-view>
				<div class="bar bar-header sy_edit">
					<button class="button back-button button-icon ion-android-arrow-back " ng-click="goPersonal('personal2')"></button>
					<h4>修改手机号</h4>
			    </div>
			    <ion-content class="content_head sy_bg_gray sy_edit_phone">
			    	<form name="form" novalidate>
			    		<div class="denglu-1" >
			    		<label>
			    			<div class="denglu-1-1">
			    				<span class="denglu-1-1-span">手机号</span>
			    				<input type="tel" ng-model="user.mobile" name="mobile" ng-model-options="{updateOn: 'blur'}" ng-pattern="/^(((13[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1})|(14[0-9]{1}))+\d{8})$/" placeholder="请输入11位手机号" maxlength="11" required=""> 
			    				<div class="input_intro_1" ng-show="form.mobile.$invalid">
				    					<span ng-show="form.mobile.$error.pattern">请输入正确手机号</span>
				    			</div>
			    			</div>
			    		</label><!-- ngIf: !validate -->
			    		<div class="denglu-1-1">
			    			<label>
			    				<span class="denglu-1-1-span">验证码</span> 
			    				<input type="tel" ng-model="user.vfc" maxlength="6" ng-model-options="{updateOn: 'blur'}" ng-pattern="/^[0-9]\d*$/" placeholder="请输入验证码" name="vfc"  required >
			    			</label>
			    			<img class="button denglu-1-1-span3" ng-src="http://file1.cits.cn/./images/mobile/mobileCode/0bdff7cec1f64461acedd2bb506b2578.png" ng-click="getImageCode();" src="http://file1.cits.cn/./images/mobile/mobileCode/0bdff7cec1f64461acedd2bb506b2578.png">
			    			<div class="input_intro" ng-show="form.vfc.$invalid">
				    			     <span ng-show="form.vfc.$dirty">验证码不能为空</span>
				    		</div>
			    		</div>
			    		<div class="cits-form-button denglu-1-1" ng-if="!validate">
			    			<label>
			    				<span class="denglu-1-1-span">验证码</span>
			    				<input type="tel" ng-model="user.vCode" name="vCode" ng-model-options="{updateOn: 'blur'}" ng-pattern="/^\d{6}$/" placeholder="请输入短信动态密码" maxlength="6" required>
			    			</label>
			    			<button class="button button-assertive denglu-1-1-span1 " ng-disabled="!user.mobile || canClick"   ng-click="getTestCode()" 
             ng-bind="description" >获取动态密码</button>
                        <div class="input_intro" ng-show="form.vCode.$invalid">
					                  <span ng-show="form.vCode.$error.pattern">请输入正确验证码</span>
					     </div>
			    		</div><!-- end ngIf: !validate -->
			    	</div>
			    	<button class='button_orange button denglu-2-1' ng-disabled="!user.mobile || !user.vfc ||!user.vCode">保存</button>
			    	<div class="vipreg-5"><p>国旅在线提示您：绑定手机号后，下次您只能使用修改后的新手机号作为登录名进行登录，原手机号将无法作为登录名登录</p></div>
			    	</form>
			    	
			    </ion-content>
			</ion-view>
		</ion-nav-view>
