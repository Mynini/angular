<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>国旅在线</title>
	<link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
	<link href="http://file3.cits.cn/m//lib/mobiscroll/css/mobiscroll.custom-3.0.0-beta4.min.css" rel="stylesheet">  <!--日期插件-->
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script src="http://file6.cits.cn/m/lib/mobiscroll/js/mobiscroll.custom-3.0.0-beta4.min.js"></script> <!--日期插件-->
    
    
    <!--<link href="http://file1.cits.cn/m/lib/ionic/css/ionic.css?v=1.0.0" rel="stylesheet" type="text/css"/>
    <script src="http://file4.cits.cn/m/lib/ionic/js/ionic.bundle.min.js"></script>-->
    
    
    <link rel="stylesheet" href="css/style.min.css" />
	<link rel="stylesheet" href="css/sy.css" />
	
	<script src="js/myApp.js"></script>
	<script src="js/config.js"></script>
	<script src="js/controller.js"></script>



	
</head>
<body ng-controller="myCtrl">
	
		<ion-nav-view>
			<ion-view>
				<div class="bar bar-header sy_edit">
					<button class="button back-button button-icon ion-android-arrow-back " ng-click="myGoBack()"></button>
					<h4>添加常用地址</h4>
			    </div>
			    <form name="form" novalidate>
			    	<ion-content class="content_head sy_bg_gray sy_adr_sp">
			    	<div class="sy_adr_sp_1">
				        <label class="item item-input">
				          <span class="input-label input-label-14">收件人</span>
				          <input type="text" placeholder="请填写收件人"  ng-model="user.receiver" ng-model-options="{updateOn: 'blur'}" ng-pattern="/^([\u4E00-\u9FA5]+|[a-zA-Z]+){2,20}$/" name="receiver"  maxlength="20"  required>

				          <div class="input_intro_1" ng-show="form.receiver.$invalid">
		    					<span ng-show="form.receiver.$error.pattern">情输入正确姓名</span>
		    				</div>
				        </label>
				        <label class="item item-input">
				          <span class="input-label input-label-14">手机号</span>
				          <input type="tel" ng-model="user.mobile" name="mobile" ng-model-options="{updateOn: 'blur'}" ng-pattern="/^(((13[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1})|(14[0-9]{1}))+\d{8})$/" placeholder="请输入11位手机号" maxlength="11" required="">
				          <div class="input_intro_1" ng-show="form.mobile.$invalid">
				    					<span ng-show="form.mobile.$error.pattern">请输入正确手机号</span>
				    			</div>
				        </label>
				        <label class="item item-input">
				          <span class="input-label input-label-14">省份</span>
				          <span href="" class="sy_choice_box">请选择所在省份</span>
				        </label>
				        <label class="item item-input">
				          <span class="input-label input-label-14">市区</span>
				          <span href="" class="sy_choice_box">请选择所在省份</span>
				        </label>
				        <label class="item item-input">
				          <span class="input-label input-label-14">详细地址</span>
				          <input type="text" placeholder="请输入地址"  ng-model="user.adr" name="adr" ng-model-options="{updateOn: 'blur'}" required>
				          <div class="input_intro_1" ng-show="form.adr.$invalid">
				    		 <span ng-show="form.adr.$dirty">地址不能为空</span>
				    	  </div>
				        </label>
				        <label class="item item-input">
				          <span class="input-label input-label-14" >邮政编码</span>
				          <input type="text" ng-model="user.postalcode" name="postalcode" ng-model-options="{updateOn: 'blur'}" placeholder="请填邮政编码" ng-pattern="/^[1-9]\d{5}$|^(\d{5})(\-\d{4})?$/" maxlength="6" >
				          
				          <div class="input_intro_1" ng-show="form.postalcode.$invalid">
					                  <span ng-show="form.postalcode.$error.pattern">请输入正确验证码</span>
					     </div>
				        </label>
				         
				    </div>
			    </ion-content>
			    <div class="bar bar-footer sirenzhingzhidi bar_bottom_20" ><button class="button button_ff88 button_radius jihuodi" ng-disabled="form.$invalid || form.receiver.$invalid || form.mobile.$invalid">保存</button></div>
			    </form>
			</ion-view>
		</ion-nav-view>
</body>
</html>
